<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Сказка про курочку Рябу</title>

</head>
<body>

			</div>
		<button class="replace-inputs-btn" type="button">Заменить переменные</button>
		</form>
	</div>
	<div class="tale-text"></div>
</div>
</body>
</html>
